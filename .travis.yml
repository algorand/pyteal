language: python

install:
  - pip install -r requirements.txt

script:
  - pytest
  - mypy pyteal

jobs:
  include:
    - stage: Testing
      name: Python 3.6
      python: "3.6"
    - name: Python 3.7
      python: "3.7"
    - name: Python 3.8
      python: "3.8"
    - stage: Release
      name: PyPi release
      python: "3.8"
      script: skip
      if: branch = master AND tag IS present
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"
